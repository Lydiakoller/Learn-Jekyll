---
layout: default
---
<article class="site-section site-section-last">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">
            posted on
            {{ page.date | date: "%b %-d, %Y" }}
        </p>
        <img src="/images/{{ page.title }}_large.png" alt="{{ tag }}">
    </header>
    <div class="post-body">
        {{ content }}
    </div>
</article>
